<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="images/profile-logo.png" type="png">
    <script src="https://kit.fontawesome.com/ec2b7aebf5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact Me</title>
</head>

<body>
    <header>
        <div class="header-container">
            <ul>
                <li class="back-btn"><i class="fa-solid fa-house" style="color: #ffcc29;"></i><a href="index.html">Home</a></li>
                <li class="branding"><img src="images/profile-logo.png" alt="logo"><p><span id="branding-title">PORT</span>Folio</p></li>
            </ul>
        </div>
    </header>
    
    <main>
        <div class="main-container">
            <div class="brand-container">
                <img src="images/contact-us.svg" alt="Thumbnail">
            </div>
            <div class="form-container">
                <form action="/submit-form" method="POST" class="contact-form">
                    <h2>CONTACT US</h2>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <input type="message" id="message" name="message" required>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
